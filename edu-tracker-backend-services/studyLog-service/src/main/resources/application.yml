server:
  port: 8083

spring:

  application:
    name: studyLog-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/studyLogdb
    username: postgres
    password: root

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
